<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Mommia">
  <meta property="og:description" content="Discover the rich history and cultural heritage of Egypt">
  <meta property="og:image" content="">
  <meta property="og:url" content="https://ieee-scorpions.github.io/frontend-mommia/">
  <meta property="og:type" content="website">
  <title>Sign in - Mommia</title>

  <!-- fav icon -->
  <link rel="icon" type="image/png" sizes="65x65" href="">
  <!-- cdn link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- bootstrap css file -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- owl carousel css file -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <!-- fancybox css file -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- english style css file -->
  <link rel="stylesheet" href="css/english-style.css">
</head>

<body class="for-sign">
  <div class="overlay sign-in"></div>



  <nav class="signup-nav navbar">
    <div class="container  d-flex justify-content-end">
      <h2 class="text-center">welcome</h2>
      <!-- Example single danger button -->
      <div class="btn-group ">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-globe-africa"></i>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">arabic</li>
          <li class="dropdown-item">english</li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="signup sign ">

    <div class="container signin-form">
      <form action="" class=" ">
        <div class="row gy-3 ">
          <div class="col-md-12">
            <div class="input">
              <label for="email" class="label-form">email</label>
              <input type="email" class="form-control" id="email" placeholder="enter your email">
            </div>
          </div>
          <div class="col-md-12">
            <div class="input">
              <label for="pass" class="label-form">password</label>
              <input type="password" class="form-control" id="pass" placeholder="enter your password">
            </div>
          </div>
          <div class="col-md-12">
            <button class="btn ">sign in</button>
          </div>
          <div class="col-md-12">
            <p class="have-account">Already have an account? <a href="sign-up-tourgide.html">sign up</a></p>
          </div>
        </div>
      </form>
    </div>
  </section>




  <!-- bootstrap js file -->
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- owl carousel js file -->
  <script src="js/owl.carousel.min.js"></script>
  <!-- fancybox js file -->
  <script src="js/jquery.fancybox.min.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>

</html>
