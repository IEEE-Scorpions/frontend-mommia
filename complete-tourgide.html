<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Mommia">
  <meta property="og:description" content="Discover the rich history and cultural heritage of Egypt">
  <meta property="og:image" content="">
  <meta property="og:url" content="https://ieee-scorpions.github.io/frontend-mommia/">
  <meta property="og:type" content="website">
  <title>complete your sign up - Mommia</title>

  <!-- fav icon -->
  <link rel="icon" type="image/png" sizes="65x65" href="">
  <!-- cdn link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- bootstrap css file -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- owl carousel css file -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <!-- fancybox css file -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- english style css file -->
  <link rel="stylesheet" href="css/english-style.css">
</head>

<body class="for-sign">
  <div class="overlay"></div>

  <nav class="signup-nav navbar">
    <div class="container  d-flex justify-content-end">
      <h2 class="text-center">complete your profile</h2>
      <!-- Example single danger button -->
      <div class="btn-group ">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-globe-africa"></i>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">arabic</li>
          <li class="dropdown-item">english</li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="signup complete ">

    <div class="container">
      <form action="">

        <div class="row gy-3">
          <div class="col-md-12">
            <div class="all d-flex align-items-center flex-wrap ">
              <div class="profile-photo " id="profile-photo">
                <img src="images/user.png" alt="" id="photo">
                <input type="file" class="" accept="image/*" id="file">
              </div>
              <h2>user name</h2>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input">
              <label for="college" class="label-form">college</label>
              <input type="text" class="form-control" id="college" placeholder="enter your college">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input">
              <label for="cost" class="label-form">cost average</label>
              <input type="number" class="form-control" id="cost" placeholder="enter your cost average">
            </div>
          </div>

          <div class="col-md-6">
            <div class="input">
              <label for="work" class="label-form">If you work in a company , please enter the name</label>
              <input type="text" class="form-control" id="work"
                placeholder="If you work in a company , please enter the name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input">
              <label for="languages" class="label-form">Your languages</label>
              <input type="text" class="form-control" id="languages" placeholder="Your languages">
            </div>
          </div>
          <div class="col-md-12">
            <div class="input">
              <label for="graduation" class="label-form">graduation certificate or courses certificate</label>
              <div class="form-control">
                <input type="file" class="form-control opacity-0" id="graduation"
                  placeholder="Add your graduation certificate or courses certificate">
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="input">
              <label for="experience" class="label-form">About your experience</label>
              <textarea class="form-control" id="experience" placeholder="About your experience" rows="5"
                cols="20"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <button class="btn">sign up</button>
          </div>
        </div>
      </form>
    </div>
  </section>




  <!-- bootstrap js file -->
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- owl carousel js file -->
  <script src="js/owl.carousel.min.js"></script>
  <!-- fancybox js file -->
  <script src="js/jquery.fancybox.min.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>
